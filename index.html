<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&
            family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Burger House</title>
  </head>
  <body>
    <div class="hero-container">
      <div id="container" class="container">
        <div class="header">
          <div class="headerOffer">
            <div id="navigationBar" class="navigationBar">
              <div id="logo" class="logo">
                <img src="images/place.png" />
              </div>

              <div class="links">
                <div id="contact" class="contact">
                  <div class="scooter">
                    <img
                      src="images/Vector_Smart_Object.png"
                      alt=""
                      srcset=""
                    />
                  </div>
                  <p>Express Delivery +1 234 567 890</p>
                </div>

                <div class="burgerMenu">
                  <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>

                <div class="list">
                  <ul>
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Our Story</li>
                    <li>Contact Us</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="headerWrapper">
              <div class="burgerWeek">
                <ul>
                  <li class="borderDots">
                    It is a good time for the great taste of burgers.
                  </li>
                  <li class="burger">BURGER</li>
                  <li class="week">week</li>
                </ul>
              </div>
              <div class="dealImage">
                <div class="hamburgerMenu">
                  <img src="images/6-layers.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="wrapper1" class="wrapper1">
        <div id="padding1" class="padding1">
          <div id="todaysOffer" class="todaysOffer">
            <div class="text-overlay1">
              <h3>TRY IT TODAY</h3>
              <h2>MOST POPULAR BURGER</h2>
            </div>
            <img src="images/Burger_Image.png" alt="" srcset="" />
          </div>

          <div id="chooseEnjoy" class="chooseEnjoy">
            <div class="morefun-moretaste">
              <div class="text-overlay2">
                <h3>TRY IT TODAY</h3>
                <h2>MORE FUN</h2>
                <h2>MORE TASTE</h2>
              </div>
              <img src="images/Image.png" alt="" srcset="" />
            </div>
            <div class="freshschili">
              <div class="text-overlay3">
                <h3>TRY IT TODAY</h3>
                <h2>FRESH & CHILI</h2>
              </div>
              <img src="images1/Image.png" alt="" srcset="" />
            </div>
          </div>
        </div>
        <button class="alwaystastyburger">ALWAYS TASTY BURGER</button>
      </div>
      <div id="wrapper2" class="wrapper2">
        <div id="discover" class="discover"></div>

        <div id="formInput" class="formInput"></div>
      </div>

      <div id="footer" class="footer"></div>
    </div>
  </body>
</html>
