<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&
            family=Montserrat:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<title>Burger House</title>
	</head>
	<body>
		<div id="container" class="container">
			<div class="header">
				<div class="headerOffer">
					<div id="navigationBar" class="navigationBar">
						<div id="logo" class="logo">
							<img src="images/place.png" width="100%" height="100%" alt="" srcset="" />
						</div>
						<div class="links">
							<div id="contact" class="contact">
								<div class="scooter"></div>
								<p>Express Delivery +1 234 567 890</p>
							</div>
							<div class="burgerMenu">
								<ul>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
							<div class="list">
								<ul>
									<li>Home</li>
									<li>Menu</li>
									<li>Our Story</li>
									<li>Contact Us</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="headerWrapper">
						<div class="burgerWeek">
							<ul>
								<li class="borderDots">
									It is a good time for the great taste of burgers.
								</li>
								<li class="burger">BURGER</li>
								<li class="week">week</li>
							</ul>
						</div>
						<div class="dealImage">
							<div class="hamburgerMenu"></div>
						</div>
					</div>
				</div>
			</div>

			<div id="wrapper1" class="wrapper1">
				<div id="todaysOffer" class="todaysOffer"></div>

				<div id="chooseEnjoy" class="chooseEnjoy"></div>
			</div>

			<div id="wrapper2" class="wrapper2">
				<div id="discover" class="discover"></div>

				<div id="formInput" class="formInput"></div>
			</div>

			<div id="footer" class="footer"></div>
		</div>
	</body>
</html>
